<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>lunzhi</title>
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}
        :root{--button-height:32px; --font-size:14px; --button-bg:white; --button-active-bg:#eee;
            --button-radius:4px; --color:#333; --border-color:#999; --border-color-hover:#666;
        }
    </style>
    <style>
        .icon{width: 1em; height: 1em; vertical-align: -0.15em; fill: currentColor; overflow: hidden;}
        #app{margin-right: 20px;}
        .box{margin-top: 20px; overflow: hidden;}
        .hei10{height: 10px;}
        .demo{min-height: 50px;}
    </style>
</head>
<body>
    <div id="app">
        <div class="box">
            <x-button>按钮</x-button>
            <x-button icon="settings">按钮</x-button>
            <x-button icon="settings" icon-position="right">按钮</x-button>
            <x-button icon="settings" :is-loading="isLoading" @click="isLoading = !isLoading">按钮</x-button>
            <x-button-group>
                <x-button icon="left">上一页</x-button>
                <x-button icon="right" icon-position="right">下一页</x-button>
            </x-button-group>
        </div>
        <div class="box">
            <x-input value="张三"></x-input>
            <x-input value="张三" :disabled="true"></x-input>
            <x-input value="张三" :readonly="true"></x-input>
            <div class="hei10"></div>
            <x-input value="张" error-msg="姓名不能少于两个字"></x-input>
            <div class="hei10"></div>
            <x-input value="李四" :bottom-only="true"></x-input>
            <x-input value="李四" :bottom-only="true" :disabled="true"></x-input>
            <x-input value="李四" :bottom-only="true" :readonly="true"></x-input>
            <div class="hei10"></div>
            <x-input value="李" :bottom-only="true" error-msg="姓名不能少于两个字"></x-input>
        </div>
        <div class="box">
            <x-row>
                <x-col>12</x-col>
                <x-col>12</x-col>
            </x-row>
            <div class="hei10"></div>
            <x-row>
                <x-col>8</x-col>
                <x-col>8</x-col>
                <x-col>8</x-col>
            </x-row>
            <div class="hei10"></div>
            <x-row>
                <x-col span="2">2</x-col>
                <x-col span="22">22</x-col>
            </x-row>
            <div class="hei10"></div>
            <x-row>
                <x-col span="2">2</x-col>
                <x-col span="20" offset="2">20</x-col>
            </x-row>
            <div class="hei10"></div>
            <x-row>
                <x-col span="2">2</x-col>
                <x-col span="10" offset="1">10</x-col>
                <x-col span="10" offset="1">10</x-col>
            </x-row>
            <div class="hei10"></div>
            <x-row gutter="20">
                <x-col>12</x-col>
                <x-col>12</x-col>
            </x-row>
            <div class="hei10"></div>
            <x-row gutter="20">
                <x-col>8</x-col>
                <x-col>8</x-col>
                <x-col>8</x-col>
            </x-row>
        </div>
        <div class="box">
            <x-layout style="height: 50vh;">
                <x-header class="demo">header</x-header>
                <x-layout>
                    <x-sider class="demo">sider</x-sider>
                    <x-content class="demo">content</x-content>
                </x-layout>
                <x-footer class="demo">footer</x-footer>
            </x-layout>
        </div>
        <div class="box">
            <button @click="showToast">点击出现toast</button>
            <button @click="showToastCanClose">点击出现toast</button>
            <button @click="showToastTop">top</button>
            <button @click="showToastMiddle">middle</button>
            <button @click="showToastBottom">bottom</button>
        </div>
        <div class="box">
            <x-tabs :selected="selectedTab">
                <x-tabs-head>
                    <x-tabs-item name="tab1">tab1</x-tabs-item>
                    <x-tabs-item name="tab2" disabled>tab2</x-tabs-item>
                    <x-tabs-item name="tab3">tab3</x-tabs-item>
                    <template slot="action">
                        <button>设置</button>
                    </template>
                </x-tabs-head>
                <x-tabs-body>
                    <x-tabs-pane name="tab1">tab1内容</x-tabs-pane>
                    <x-tabs-pane name="tab2">tab2内容</x-tabs-pane>
                    <x-tabs-pane name="tab3">tab3内容</x-tabs-pane>
                </x-tabs-body>
            </x-tabs>
        </div>
        <div class="box" style="padding: 50px;">
            <x-popover>
                <template slot="content">
                    <div>popover内容</div>
                </template>
                <x-button>点击</x-button>
            </x-popover>
        </div>
    </div>
<script src="./src/app.js"></script>
</body>
</html>
