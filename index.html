<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>lunzhi</title>
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}
        :root{--button-height:32px; --font-size:14px; --button-bg:white; --button-active-bg:#eee;
            --button-radius:4px; --color:#333; --border-color:#999; --border-color-hover:#666;
        }
    </style>
    <style>
        .icon{width: 1em; height: 1em; vertical-align: -0.15em; fill: currentColor; overflow: hidden;}
        #app{padding-left: 20px;}
        .box{margin-top: 20px;}
    </style>
</head>
<body>
    <div id="app">
        <div class="box">
            <s-input value="张三"></s-input>
            <s-input value="张三" :disabled="true"></s-input>
            <s-input value="张三" :readonly="true"></s-input>
        </div>
        <div class="box">
            <s-button>按钮</s-button>
            <s-button icon="settings">按钮</s-button>
            <s-button icon="settings" icon-position="right">按钮</s-button>
            <s-button icon="settings" :is-loading="isLoading" @click="isLoading = !isLoading">按钮</s-button>
            <s-button-group>
                <s-button icon="left">上一页</s-button>
                <s-button icon="right" icon-position="right">下一页</s-button>
            </s-button-group>
        </div>
    </div>
<script src="./src/app.js"></script>
</body>
</html>
